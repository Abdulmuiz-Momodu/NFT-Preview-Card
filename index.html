<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>

      <div class="top">
        <img class="equil" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        
        <div class="icon-view">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
        
      </div>

      <div class="bottom">

        <div class="bottom-head">
          <h2>
            Equilibrium #3429
          </h2>

          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="icons">
            <span class="txt-icons">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <p class="eth">0.041 ETH</p>
            </span>
            <span class="txt-icons">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </span>
          </div>
        </div>

        <hr>

        <div class="bottom-tail">
          <img src="images/image-avatar.png" alt="image-avatar">
        
          <p>Creation of <b>Jules Wyvern</b></p>

        </div>

      </div>

    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor.</a
      > Coded by <a href="#">Mypher.</a>
    </div>
  </body>
</html>
